<meta charset="UTF-8">
<title>Insert title here</title>
	<script>
	  function sumAll(a, b) {
		let output = 0
		for (let i = a; i <= b; i++) {
		output += i
		}
		return output
	  }

		console.log(`1부터100까지의합: ${sumAll(1, 100)}`)
		console.log(`1부터500까지의합: ${sumAll(1, 500)}`)
	</script>
