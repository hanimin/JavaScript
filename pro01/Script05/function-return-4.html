<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script>
	function min(array) {
		let output = array[0]
		for (const item of array) {
		// 현재output보다더작은item이있다면
			if (output > item) {
			// output의값을item으로변경
			output = item
			}
		}
		return output
	}
	
	const testArray= [52, 273, 32, 103, 275, 24, 57]
	console.log(`${testArray} 중에서`)
	console.log(`최솟값= ${min(testArray)}`)
	</script>
</head>

</html>
