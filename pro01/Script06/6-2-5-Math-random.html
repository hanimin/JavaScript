<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
const num = Math.random() 

console.log('# 랜덤한숫자')
console.log('0-1 사이의랜덤한숫자:', num)
console.log('')

console.log('# 랜덤한숫자범위확대')
console.log('0~10 사이의랜덤한숫자:', num * 10)
console.log('0~50 사이의랜덤한숫자:', num * 50)
console.log('')

console.log('# 랜덤한숫자범위이동') 
console.log('-5~5 사이의랜덤한숫자:', num * 10 -5)
console.log('-25~25 사이의랜덤한숫자:', num * 50 -25)
console.log('')

console.log('# 랜덤한정수숫자')
console.log('-5~5 사이의랜덤한정수숫자:', Math.floor(num * 10 -5))
console.log('-25~25 사이의랜덤한정수숫자:', Math.floor(num * 50 -25))
</script>
</head>
<body>

</body>
</html>
