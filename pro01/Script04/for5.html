<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//for 반복문과 배열
const todos= ['우유구매', '업무메일확인하기', '필라테스수업']
for (let i = 0; i < todos.length; i++) {
console.log(`${i}번째할일: ${todos[i]}`)
}
//for 반복문으로 배열을 반대로 출력하기
const todos2= ['우유구매', '업무메일확인하기', '필라테스수업']
for (let i = todos2.length-1; i >= 0; i--) {
	console.log(`${i}번째할일: ${todos2[i]}`)
}

</script>
</head>
<body>

</body>
</html>
